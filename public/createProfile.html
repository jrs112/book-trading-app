<!DOCTYPE html>
<html lang="en-us">
    <head>

        <meta charset="UTF-8">
        <title>Create a Bookshelf Profile</title>

        <!-- Bootstrap CSS & JS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>

<div class="container">
  <div class="jumbotron text-center">
            <h1>The Bookshelf</h1>
            <h3>Books Books Books!</h3>
            <hr>
            <a href="/" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-home"></span> Home</a>
            <a href="/view" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span> View Listings</a>
            <a href="/logout" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-log-out"></span> Log Out</a>
  </div>

  <div class="row">
    <div class = "col-md-2"></div>
    <div class = "col-md-8">
    <div class = "panel panel-primary">
        <div class = "panel-heading"><h1 class="panel-title"><strong>Create a Profile</strong></h1></div> 
        <div class = "panel-body">         
          <form class="signup">
            <div class="form-group">
              <label for ="exampleInputFirstName">First Name</label>
              <input type="text" class="form-control" id="firstName-input" placeholder="First Name">
            </div>
            <div class="form-group">
              <label for ="exampleInputLastName">Last Name</label>
              <input type="text" class="form-control" id="lastName-input" placeholder="Last Name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputPasswordMatch">Re-Enter Password</label>
              <input type="password" class="form-control" id="password-input2" placeholder="Password">
            </div>
            <button class="btn btn-success" id = "submit">Sign Up</button>
        </form>
        </div>
      </div>
    </div>
    <div class = "col-md-2"></div>
  </div>

    <!-- Custom Script -->
    <script type="text/javascript" src="js/createProfile.js"></script>
    </body>
</html>
