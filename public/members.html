<!DOCTYPE html>
<html lang="en-us">
    <head>

        <meta charset="UTF-8">
        <title>View BookShelf Profile</title>

        <!-- Bootstrap CSS & JS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Damion|Droid+Sans+Mono|Great+Vibes|Handlee|Homemade+Apple|Marck+Script|Sacramento|Special+Elite" rel="stylesheet">
    </head>

    <body>

    <div class="container">
       <div class = "panel panel-default" id = "introPanel">
        <h1><strong>The Bookshelf</strong></h1>
          <h3><strong>An online marketplace to discover new books by swapping with our Bookshelf community</strong></h3>
          <div id ="currentUser"></div>
            <a href="/" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-home"></span> Home</a>
            <a href="/view" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span> See All Listings</a>
            <a href="/logout" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-log-out"></span> Log Out</a>
        </div>
        <div class = "row">
            <div class = "panel panel-primary" id="formStyle">
                 <div class = "panel-heading" id = "formHeaderStyle"><h1 class="panel-title"><strong>Create a listing</strong></h1>
                </div>
                <div class = "panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="titleInput" class="col-sm-2 control-label">Title</label>
                            <div class="col-sm-10">
                                <input type="title" class="form-control" id="titleInput" placeholder="Provide the title of your book to trade">
                            </div>
                        </div>
                    </form>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="authorInput" class="col-sm-2 control-label">Author</label>
                            <div class="col-sm-10">
                                <input type="author" class="form-control" id="authorInput" placeholder="Provide your book's author">
                            </div>
                        </div>
                    </form>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="genreInput" class="col-sm-2 control-label">Genre Preference</label>
                            <div class="col-sm-10">
                                <input type="genre" class="form-control" id="genreInput" placeholder="Provide the genre you hope to trade for">
                            </div>
                        </div>
                    </form>

                    <button type="button" class="btn btn-success" id = "postBtn">Book it!</button>
                </div>
            </div>
        </div>
        <div class = "row">
            <div class = "panel panel-primary" id="formStyle">
                <div class = "panel-heading" id = "formHeaderStyle"><h3 class="panel-title"><strong>View your listings</h3></strong></div>
                <div class = "panel-body">
                <div id = "listingCont"></div>
                </div>
            </div>
        </div>
        <div class = "row">
            <div class = "panel panel-primary" id="formStyle">
                <div class = "panel-heading" id = "formHeaderStyle"><h3 class="panel-title"><strong>View your offers</h3></strong></div>
                <div class = "panel-body">
                <div id = "offerCont"></div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="js/members.js"></script>

</body>
